<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <meta charset="UTF-8"/>
    <title>Dodawanie zajęć</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light nav-border-bottom">
        <a class="navbar-brand" href="#"><img th:src="@{/img/javadevlogo.png}" width="32" height="50" alt="logo"/>
            <span class="font-bold navbar-logo-text"> Java</span>Dev</a>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home/attendancelist">Lista obecności</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/addlectures">Dodaj zajęcia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/mylectures">Zajęcia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home/studentslist">Studenci</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span th:text="${user}"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/home/logout">Wyloguj się</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <hr/>

    <h3 class="text-center">Edytuj dane studenta
    </h3>

    <div id="form">
        <form th:object="${student}" th:method="post" th:action="@{/home/students/edit/{id}(id=${student.userId})}">
            <h4>Edytuj użytkownika</h4>
            <table id="update_student_table">

                <input type="hidden" id="id" name="id" th:value="${student.userId}"/><br/>
                <input type="hidden" name="_method" value="PUT"/>
                <tr>
                    <td>Imię:</td>
                    <td><input type="text" id="firstName" name="firstName" th:value="${student.firstName}"/><br/></td>
                </tr>

                <tr>
                    <td>Nazwisko:</td>
                    <td><input type="text" id="lastName" name="lastName" th:value="${student.lastName}"/><br/></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" th:value="${student.email}"/><br/></td>
                </tr>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </table>
            <br/><button class="update_button" type="submit">Zaktualizuj dane użytkownika</button>
        </form>
    </div>
</div>


</body>
</html>
