<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <meta charset="UTF-8"/>
    <title>Zaloguj się</title>
</head>

<body class="text-center">
<nav class="navbar navbar-light bg-light">
    <a>
        <img th:src="@{/img/pgslogo.png}" width="50" height="50" class="d-inline-block align-top" alt="logo"/>
        JAVADev
    </a>
</nav>
<hr/>
<div id="login_container">
    <form class="form-signin" method="post" action="/home/mylogin">
        <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
        <h3 class="h5 mb-5 font-weight-normal">Wprowadź swoje dane poniżej</h3>
        <p th:if="${param.error}">
            <div class="alert alert-danger" role="alert">Złe dane logowania</div>
        </p>

        <p class="text-left text-uppercase font-weight-bold">E-mail</p>
        <input type="email" name="username" class="form-control" placeholder="Email address" autofocus="autofocus"/>
        <p class="text-left text-uppercase font-weight-bold">Hasło</p>
        <input type="password" name="password" class="form-control" placeholder="Password"/>
        <div class="checkbox text-left">
            <label>
                <input type="checkbox" value="remember-me"/> Zapamiętaj mnie
            </label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-warning" type="submit">Zaloguj się</button>
    </form>
</div>
</body>
</html>
