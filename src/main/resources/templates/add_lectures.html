<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom_style.css}"/>
    <meta charset="UTF-8"/>
    <title>Dodawanie zajęć</title>
</head>
<body>
<div id="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Zajęcia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Studenci</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span th:text="${user}"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <hr/>

    <h3 class="text-center">Dodawanie zajęć <br/>
        <small>Uzupełnij formularz, aby dodać nowe zajęcia</small>
    </h3>

    <div id="form">
        <form>
            <div class="form-group row">
                <label>Temat zajęć</label>
                <input type="text" name="lecture_topic" class="form-control"/>
            </div>

            <div class="form-group row">
                <label>Lokalizacja</label>
                <input type="text" name="lecture_place" class="form-control"/>
            </div>

            <div class="form-group row">
                <label>Data</label>
                <input type="date" name="lecture_date" class="form-control"/>
            </div>
        </form>
        <div class="text-center">
        <button type="submit" class="btn btn-success text-center">Dodaj zajęcie</button>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
